<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card component</title>
</head>
<body>
   <div class="container">
        <div class="card">
            <!-- images container -->
            <div class="img-wrapper">
                <img src="/images/image-equilibrium.jpg" alt="nft-img" class="nft-img">
                <div class="overlay-img fade">
                    <img src="/images/icon-view.svg" alt="view" class="view">
                </div>
            </div>
            <!-- all other contents below the images is wrapped in this particular div -->
            <div class="desc">
                <h3 class="head-text">Equilibrium #3429</h3>
                <p>Our Equilibrium collection promotes balance and calm</p>
                <div class="dt">
                    <div id="price"><img src="/images/icon-ethereum.svg" alt="eth-icon">  0.041ETH</div>
                    <div id="time"><img src="/images/icon-clock.svg" alt="clock-icon">  3 days left</div>
                </div>
                <!-- line -->
                <hr>
                <!-- footer -->
                <div class="footer">
                    <img src="/images/image-avatar.png" alt="avatar">
                    <div class="footer-desc">Creation of <span class="footer-span">Jules Wyvern</span></div>
                </div>
            </div>
        </div>
   </div> 
</body>
</html>
