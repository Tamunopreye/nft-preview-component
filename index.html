<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>NFT preview card component</title>
</head>
<body>
   <div class="container">
        <div class="card">
            <div class="nft-image">
                <img src="/images/image-equilibrium.jpg" alt="nft-img" class="nft-img">
            </div>
            <div class="overlay-img"></div>
            <div class="desc">
                <div class="head-text">Equilibrium #3429</div>
                <p>Our Equilibrium collection promotes balance and calm</p>
                <div class="dt">
                    <div class="price"><img src="/images/icon-ethereum.svg" alt="eth-icon">  0.041ETH</div>
                    <div class="time"><img src="/images/icon-clock.svg" alt="clock-icon">  3 days left</div>
                </div>
                <hr>
                <div class="footer">
                    <img src="/images/image-avatar.png" alt="">
                    <div class="footer-desc">Creation of <span class="footer-span">Jules Wyven</span></div>
                </div>
            </div>
        </div>
   </div> 
</body>
</html>
